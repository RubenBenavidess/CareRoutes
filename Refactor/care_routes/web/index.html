<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CareRoutes - Sistema de gestión de rutas">
  
  <!-- PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CareRoutes">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CareRoutes</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading styles */
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Wix Madefor Text', sans-serif;
      background-color: #F2F2F2;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0973AD;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin-right: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="spinner"></div>
    <div>Cargando CareRoutes...</div>
  </div>

  <!-- SQLite3 WASM support -->
  <script>
    // Configuración para sqlite3 WASM
    if (!window.sqlite3InitModule) {
      window.sqlite3InitModule = sqlite3InitModule;
    }
  </script>

  <!-- Flutter Web -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Remove loading screen
      const loadingEl = document.querySelector('#loading');
      
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading screen before running the app
            if (loadingEl) {
              loadingEl.style.display = 'none';
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
